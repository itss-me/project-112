<html>
  <head>
    <title>Handsigns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Handsigns
        <br>
        <img src="hi.jpg">
        <img src="bye.jpg">
        <img src="welcome.jpg">
        <img src="nice.jpg">
      </h3>

      <br><br>

      <p style="font-size: 22px;">make handsigns like this
      	<br>
        <b style="color: yellow">want to say words?</b>
        <br>
        <b style="color: black">like hi ,bye,welcome,nice,bad?</b>
        <br>
        <b style="color: red">learn these hand sings</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
      <div id="camera"></div>
      </div>

      <br><br>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
       <p class="emotion_name" id="result_emotion_name"></p>
       <p class="emoji" id="update_emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 2 - </label>
       <p class="emotion_name" id="result_emotion_name2"></p>
       <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <diV id="result"></diV>
        <br><br>
        <button onclick="check()" class="btn btn-success">Predict handsigns</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
